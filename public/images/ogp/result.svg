<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2"/>
      <stop offset="50%" style="stop-color:#fcb69f"/>
      <stop offset="100%" style="stop-color:#fbc2eb"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- 装飾円 -->
  <circle cx="100" cy="100" r="150" fill="#fecaca" opacity="0.5"/>
  <circle cx="1100" cy="530" r="200" fill="#c4b5fd" opacity="0.5"/>
  
  <!-- 王冠アイコン -->
  <text x="600" y="180" text-anchor="middle" font-size="100">👑</text>
  
  <!-- メインタイトル -->
  <text x="600" y="300" text-anchor="middle" font-family="sans-serif" font-size="72" font-weight="bold" fill="url(#text-gradient)">
    診断結果発表！
  </text>
  
  <!-- サブタイトル -->
  <text x="600" y="380" text-anchor="middle" font-family="sans-serif" font-size="32" fill="#6b7280">
    あなたの推しメンバー TOP3
  </text>
  
  <!-- ランキングアイコン -->
  <text x="400" y="500" text-anchor="middle" font-size="50">🥇</text>
  <text x="600" y="500" text-anchor="middle" font-size="50">🥈</text>
  <text x="800" y="500" text-anchor="middle" font-size="50">🥉</text>
  
  <!-- フッター -->
  <text x="600" y="580" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#9ca3af">
    推しチェッカー | 韓国地下アイドル診断
  </text>
</svg>
